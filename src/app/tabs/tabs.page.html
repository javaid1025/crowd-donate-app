<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngIf="user?.isDonor || user?.isNGO" tab="tab1">
      <ion-icon name="gift-sharp"></ion-icon>
      <ion-label>Donations</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user?.isNGO" tab="tab2">
      <ion-icon name="people"></ion-icon>
      <ion-label>Donors</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user?.isDonor" tab="tab4">
      <ion-icon name="pricetags"></ion-icon>
      <ion-label>Donations</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user?.isAdmin" tab="tab5">
      <ion-icon name="pricetags"></ion-icon>
      <ion-label>Donations</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="user?.isAdmin" tab="tab6">
      <ion-icon name="people"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
