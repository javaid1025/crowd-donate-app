<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Donors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--  <ion-card class="withdrawCard">-->
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" class="py-0">
        <ion-card *ngFor="let item of donors" style="text-transform: capitalize;" class="withdrawCard">
          <ion-item lines="none">
            <div class="profile">
              <img class="userImg" [src]="item?.profileImage || 'assets/image.png'"/>
            </div>
            <ion-label style="padding-left: 15px">{{ item?.fullName}}</ion-label>
            <ion-icon name="mail" color="success" size="large" (click)="openChat()"></ion-icon>
            <ion-icon *ngIf="item?.show" (click)="expandCLick(item)" slot="end" name="chevron-up-sharp"></ion-icon>
            <ion-icon *ngIf="!item?.show" (click)="expandCLick(item)" slot="end" name="chevron-down-sharp"></ion-icon>
          </ion-item>
          <ion-card-content class="ion-no-padding" *ngIf="item?.show">
            <ion-item>
              <ion-label><ion-icon color="primary" name="mail" size="small"></ion-icon> {{item?.email}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon color="primary" name="call" size="small"></ion-icon> {{item?.phone_number}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon color="primary" name="card" size="small"></ion-icon> {{item?.cnic}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <p><ion-icon color="primary" name="home" size="small"></ion-icon> {{item?.address}}</p>
            </ion-item>
          </ion-card-content>
        </ion-card>
<!--        <ion-item mode="md" class="inputCont" lines="none">-->
<!--          <ion-label position="floating" class="my-0 gray">Name</ion-label>-->
<!--          <ion-input placeholder="Full Name" type="text">Muzammal Hussain</ion-input>-->
<!--        </ion-item>-->
      </ion-col>
    </ion-row>
