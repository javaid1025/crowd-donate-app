<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Help Desk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col size="9" *ngIf="message?.sender !== 'donor'" class="message other-message">
        <b>{{message?.name}}</b><br>
        <span>{{message?.message}}</span>
        <div class="time" text-right><br>
          {{message.time | date:'short'}}</div>
      </ion-col>

      <ion-col offset="3" size="9" *ngIf="message.sender === 'donor'" class="message my-message">
        <b>{{message?.name}}</b><br>
        <span>{{message?.message}}</span>
        <div class="time" text-right><br>
          {{message.time | date:'short'}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-end no-padding>
      <ion-col size="10">
                <textarea placeholder="Enter your message" autosize [(ngModel)]="newMsg"
                          class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-icon (click)="sendMessage()" style="padding-top: 15px; width: 25px; height: 25px;" size="large" name="send"></ion-icon>
<!--        <ion-img (click)="sendMessage()" style="width: 30px; height: 30px;" src="/assets/send.svg"-->
<!--                 alt="image"></ion-img>-->
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
